<input ng-model="spellObject.name" type="text" placeholder="Search..." />
<select ng-model="spellObject.class">
    <option>Choose a Class</option>
    <option value="Bard">Bard</option>
    <option value="Cleric">Cleric</option>
    <option value="Druid">Druid</option>
    <option value="Paladin">Paladin</option>
    <option value="Ranger">Ranger</option>
    <option value="Sorcerer">Sorcerer</option>
    <option value="Warlock">Warlock</option>
    <option value="Wizard">Wizard</option>

</select>
<select ng-model="spellObject.level">
    <option>Choose a Level</option>
    <option value="cantrip">Cantrip</option>
    <option value="one">1</option>
    <option value="two">2</option>
    <option value="three">3</option>
    <option value="four">4</option>
    <option value="five">5</option>
    <option value="six">6</option>
    <option value="seven">7</option>
    <option value="eight">8</option>
    <option value="nine">9</option>

</select>
<input type="submit" ng-click="submit(spellObject)" value="Go" />

<div ng-repeat="spell in spellArray.response" class="spell-container">
    <h4>Name: </h4> {{spell.name}}
    <h5>Level: </h5> {{spell.level}}
    <h5>Dice: </h5> {{spell.die}}
    <h5>Damage Type: </h5> {{spell.damagetype}}
</div>
